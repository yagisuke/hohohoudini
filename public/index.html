<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script>
      (async function() {
        if (CSS['paintWorklet'] === undefined) {
          await import('https://unpkg.com/css-paint-polyfill/dist/css-paint-polyfill.js');
        }
        const register = [
          "%PUBLIC_URL%/houdini.connection.js",
          '%PUBLIC_URL%/houdini.gradient.js',
          "%PUBLIC_URL%/houdini.ripple.js",
          '%PUBLIC_URL%/houdini.underline.js',
        ]
        register.forEach(worklet => CSS.paintWorklet.addModule(worklet));
      })()
    </script>
    <title>React App.</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
